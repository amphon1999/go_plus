<div class="row">
    <div class="col-lg-4">
      <div class="form-group">
        <input type="text" [(ngModel)]="enteredSerchValue" (input)="onSearchBrandChanged()" id="Brand"  name="Brand" placeholder="ยี่ห้อ(3 ตัว)" #MyBrand>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group">
        <input type="text" id="ItemName" name="ItemName" placeholder="ชื่ออะไหล่" #MyItemName>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group">
        <input type="text" id="Barcode" name="Barcode" placeholder="หมายเลขอะไหล่" #MyBarcode #MyBarcodeNew>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group">
        <input type="text" id="Model" name="Model" placeholder="รุ่นรถยนต์" #MyModel onkeyup="Model()">
      </div>
    </div>
    <div class="col-lg-4" >
      <div class="form-group" >
        <button type="submit" style="border: 1px solid #ccc; margin: 8px 0; border-radius: 15px; background-color: azure; width: 40%; padding: 12px 15px;"><i class="fa fa-search">ค้นหา</i></button>
      </div>
    </div>
  </div>
